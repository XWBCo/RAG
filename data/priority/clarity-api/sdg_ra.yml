components:
  schemas:
    SdgRevSecuritiesAsyncRequest:
      type: "object"
      properties:
        alignmentIds:
          type: "array"
          description: "Requested Alignment IDs"
          example:
            - "P_01_POVERTY"
            - "P_02_END_HUNGER"
            - "TOTAL_SDG_RA"
          items:
            type: "string"
        alignmentType:
          type: "array"
          description: "Requested Alignment Types. If emtpy or null, all types are requested"
          example:
            - "ALIGNMENT"
            - "MISALIGNMENT"
            - "NET_ALIGNMENT"
          items:
            type: "string"
            enum:
              - "ALIGNMENT"
              - "MISALIGNMENT"
              - "NET_ALIGNMENT"
        securityTypes:
          type: "array"
          description: "The security types requested"
          example:
            - "FUND"
          items:
            type: "string"
          enum:
            - "EQUITY"
            - "FIXED_INCOME"
            - "FUND"
        securityIdsType:
          type: "string"
          description: "Defines whether the security IDs passed in the 'securityIds' parameter are of type ISIN or CUSIP."
          example: "ISIN"
          default: "ISIN"
          enum:
            - "ISIN"
            - "CUSIP"
        securityIds:
          type: "array"
          description: "List of security ids to retrieve"
          example:
            - "US88165GAF72"
            - "AU000000QBE9"
            - "JP3918000005"
            - "CA15135U1093"
          items:
            type: "string"
        idColumns:
          type: "array"
          description: "Allows you to specify a list of security ID types that will be included in the response. Only the securities that have an identifier type matching 'idColumns' will be returned. If you want to retrieve all the securities, you can set 'idColumns' to \"ALL\" and no securities will be filtered out. Take into account that when using the \"ALL\" parameter whenever a new security identifier type is available in the Clarity AI platform it will be included in the response."
          example:
            - "ISIN"
            - "CUSIP"
          items:
            type: "string"
          default: "ISIN"
          enum:
            - "ISIN"
            - "CUSIP"
            - "ALL"
    CreateJobResource:
      type: "object"
