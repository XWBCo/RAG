            - "ASSIGNED"
            - "LIMITED_INFO"
            - "NOT_AVAILABLE"
            - "NOT_IMPORTANT"
            - "NOT_APPLICABLE"
            - "OUT_OF_UNIVERSE"
        relevance:
          type: "number"
          description: "Data Relevance is the total importance of all applicable metrics with raw data available."
          format: "double"
          example: 100
