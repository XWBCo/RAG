              schema:
                $ref: "#/components/schemas/APIError"
        404:
          description: "Not found:\n\n2007 - The portfolio id does not exist or does not belong to the user\n\n1022 - The version does not exist or is obsolete"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/APIError"
      deprecated: true
      security:
        - JWT: []
  /public/organizations/esg-impact/version:
    get:
      tags:
        - "Versions"
      operationId: "organizationsVersion"
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VersionsResource"
        404:
          description: "Not Found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/APIError"
      deprecated: true
      security:
        - JWT: []
  /public/funds/{fundId}/esg-impact/summary:
    get:
      tags:
        - "Fund ESG Impact"
      summary: "Get ESG Impact Total and Pillars Fund Scores"
      description: "Given a Fund ISIN, returns the Total ESG Impact score, Environmental score, Social score, Governance score and its relevance respectively for a specific Fund (isin) along ESG Coverage (number of companies and % of the fund with ESG data)."
      operationId: "getEsgImpactSummary"
      parameters:
        - name: "fundId"
          in: "path"
          description: "ISIN"
          required: true
          schema:
            type: "string"
          example: "ES0105093001"
        - name: "scoringProfileId"
          in: "query"
          description: "Scoring Profile ID"
          required: false
          schema:
            type: "string"
        - name: "version"
          in: "query"
          description: "Dataset version"
          required: false
          schema:
            type: "string"
          example: "2e6b4b6a-835d-11ec-a8a3-0242ac120002"
      responses:
        200:
          description: "The fund esg impact scores"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FundEsgImpactByIsinResponse"
        400:
          description: "Invalid request:\n\n3000 - Fund ID requested not valid or empty"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/APIError"
        401:
          description: "Invalid grant:\n\n1000 - Invalid authentication token or expired"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/APIError"
        403:
          description: "Forbidden:\n\n1001 - This account does not have permission to access this resource"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/APIError"
        404:
          description: "Not found:\n\n3001 - Fund ID not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/APIError"
      deprecated: true
      security:
        - JWT: []
  /public/funds/{fundId}/esg-impact/scores-by-id:
    get:
      tags:
        - "Fund ESG Impact"
      summary: "Get Fund ESG Impact scores"
      description: "Given a Fund ISIN and score ids, returns funds coverage and specified scores in the fund"
      operationId: "getImpactMetricScoreUsingGET"
